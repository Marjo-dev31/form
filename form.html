<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="form.html" method="get">
      <section id="help">
        <h2>How can we help you ?</h2>
        <ul>
          <li>
            <label for="username">Your Name</label>
            <input type="text" name="user name" id="username" required="required" />
          </li>
          <li>
            <label for="usermail">Your E-Mail Adress</label>
            <input type="mail" name="user mail" id="usermail" />
          </li>
          <li>
            <label for="userphone">Your Phone Number</label>
            <input type="tel" name="user phone" id="userphone" />
          </li>
          <li>
            <label for="usermessage">Your Message</label>
            <textarea type="text" name="user message" id="usermessage" rows="10"></textarea>
          </li>
          <li>
            <label for="findus">How did you find us ?</label>
            <select name="find us" id="findus">
              <option value="websearch">Web Search</option>
              <option value="wordofmouth">Word of Mouth</option>
              <option value="other">Other</option>
            </select>
          </li>
        </ul>
      </section>
      <section id="more">
        <h2>How should we reply ?</h2>
        <ul>
          <li>
            <input type="radio" name="reply" id="call" value="call" />
            <label for="call">Call me</label>
          </li>
          <li>
            <input type="radio" name="reply" id="mail" value="mail" />
            <label for="mail">Send me an email</label>
          </li>
          <li>
            <input type="radio" name="reply" id="noreply" value="noreply" />
            <label for="noreply">Don't reply</label>
          </li>
        </ul>
        <div id="term">
          <input type="checkbox" name="acceptterm" id="acceptterm" required="required" />
          <label for="acceptterm">Accept term</label>
        </div>
      </section>
      <section id="button">
        <input type="reset" value="Clear" name="resetbutton" id="resetbutton" />
        <input type="submit" value="Submit" name="submitbutton" id="submitbutton" />
      </section>
    </form>
  </body>
</html>
